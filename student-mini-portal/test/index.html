<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Mini-Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2f3640;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem 2rem;
    }
    h2 {
      margin-top: 2rem;
      color: #2f3640;
    }
    form {
      margin-bottom: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form input {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      background: #44bd32;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #2f3640;
      color: white;
    }
    .actions button {
      margin-right: 0.3rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn {
      background: #0097e6;
      color: white;
    }
    .delete-btn {
      background: #e84118;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Information Mini-Portal</h1>
  </header>

  <main>
    <h2>Add Student</h2>
    <form id="studentForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="course" placeholder="Course" required />
      <input type="text" id="year" placeholder="Year Level" required />
      <input type="text" id="address" placeholder="Address" required />
      <!-- GWA auto-filled -->
      <input type="number" id="gwa" placeholder="GWA (auto)" readonly />
      <button type="submit">save</button>
      <button type="button" id="updateBtn" style="display:none;">Update</button>
<button type="button" id="cancelBtn" style="display:none;">Cancel</button>
    </form>

    <h2>Student Records</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Course</th>
          <th>Year</th>
          <th>Address</th>
          <th>GWA</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTableBody">
        <!-- Filled dynamically by app.js -->
      </tbody>
    </table>
  </main>

 <form id="gwaForm">
  <input type="number" id="prelim" placeholder="Prelim" min="0" max="100" required>
  <input type="number" id="midterm" placeholder="Midterm" min="0" max="100" required>
  <input type="number" id="final" placeholder="Final" min="0" max="100" required>
  <button type="submit">Compute GWA</button>
</form>
<p id="gwaResult"></p>

  <script src="app.js"></script>
</body>
</html>
